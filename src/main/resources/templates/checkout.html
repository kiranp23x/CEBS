<body>

<!-- Container -->
<div class="container">
    <p id="title">Checkout Page</p>
    <div id="details">
        <img align=left height="400" width=250 src="https://m.media-amazon.com/images/M/MV5BMGZlNTY1ZWUtYTMzNC00ZjUyLWE0MjQtMTMxN2E3ODYxMWVmXkEyXkFqcGdeQXVyMDM2NDM2MQ@@._V1_UY1200_CR90,0,630,1200_AL_.jpg" alt="SpiderMan">
        <p>SpiderMan </p>
        <p>Ticket Summary {Seat Numbers: A2, Movie Time: 1:00PM, Adult: 1}</p>
        <p>Payment Total $20.00 USD</p>
        <p> Enter Payment Information Below</p>
    </div>
    <form id="paymentstuff">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label class="inputCardName">Name on Card</label>
                <input type="text" class="form-control" id="inputCardName" placeholder="Name on Card">
            </div>
            <div class="form-group col-md-6">
                <label class="CardNumber">Card Number</label>
                <input type="text" class="form-control" id="CardNumber">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-2">
                <label for="inputExpirationMonth">Expiration</label>
                <select id="inputExpirationMonth" class="form-control">
                    <option selected>Month</option>
                    <option value="01">Jan (01)</option>
                    <option value="02">Feb (02)</option>
                    <option value="03">Mar (03)</option>
                    <option value="04">Apr (04)</option>
                    <option value="05">May (05)</option>
                    <option value="06">June (06)</option>
                    <option value="07">July (07)</option>
                    <option value="08">Aug (08)</option>
                    <option value="09">Sep (09)</option>
                    <option value="10">Oct (10)</option>
                    <option value="11">Nov (11)</option>
                    <option value="12">Dec (12)</option>             </select>
            </div>
            <div class="form-group col-md-2">
                <label for="inputExpirationMonth">.</label>
                <select class="form-control" name="expiry-year">
                    <option selected>Year</option>
                    <option value="19">2019</option>
                    <option value="20">2020</option>
                    <option value="21">2021</option>
                    <option value="22">2022</option>
                    <option value="23">2023</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cvv">Card CVV</label>
                <input type="text" class="form-control" id="inputCVV">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Billing Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>Alabama</option>
                    <option>Alaska</option>
                    <option>Arizona</option>
                    <option>Arkansas</option>
                    <option>California</option>
                    <option>Colorado</option>
                    <option>Connecticut</option>
                    <option>Delaware</option>
                    <option>Florida</option>
                    <option>Georgia</option>
                    <option>Hawaii</option>
                    <option>Idaho</option>
                    <option>Illinois</option>
                    <option>Indiana</option>
                    <option>Iowa</option>
                    <option>Kansas</option>
                    <option>Kentucky</option>
                    <option>Louisiana</option>
                    <option>Maine</option>
                    <option>Maryland</option>
                    <option>Massachusetts</option>
                    <option>Michigan</option>
                    <option>Minnesota</option>
                    <option>Mississippi</option>
                    <option>Missouri</option>
                    <option>Montana</option>
                    <option>Nebraska</option>
                    <option>Nevada</option>
                    <option>New Hampshire</option>
                    <option>New Jersey</option>
                    <option>New Mexico</option>
                    <option>New York</option>
                    <option>North Carolina</option>
                    <option>North Dakota</option>
                    <option>Ohio</option>
                    <option>Oklahoma</option>
                    <option>Oregon</option>
                    <option>Pennsylvania</option>
                    <option>Rhode Island</option>
                    <option>South Carolina</option>
                    <option>South Dakota</option>
                    <option>Tennessee</option>
                    <option>Texas</option>
                    <option>Utah</option>
                    <option>Vermont</option>
                    <option>Virgina</option>
                    <option>Washington</option>
                    <option>West Virgina</option>
                    <option>Wisconsin</option>
                    <option>Wyoming</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
        </div>
        <a class="btn btn-primary" href="orderConfirm.html">Confirm</a>
        <a href="/home">Cancel</a>
    </form>
</div>

<!-- /Container -->
</body>
</html>
